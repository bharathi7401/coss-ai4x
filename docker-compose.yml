version: "3.7"

services:
  ai4x-app-hack:
    build: .
    container_name: ai4x-app-hack
    ports:
      - "8200:8000"   # hack host port → container still listens on 8000
    volumes:
      - ./ai4x_demo_app.py:/app/ai4x_demo_app.py
      - ./requirements.txt:/app/requirements.txt

  prometheus-hack:
    image: prom/prometheus
    container_name: prometheus-hack
    ports:
      - "9290:9090"   # host port 9190 → container port 9090
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus-hack.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-hack:/prometheus   # separate folder

  grafana-hack:
    image: grafana/grafana
    container_name: grafana-hack
    ports:
      - "3200:3000"   # host port 3100 → container port 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data-hack:/var/lib/grafana   # separate folder
    depends_on:
      - prometheus-hack


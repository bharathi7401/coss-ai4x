# Prometheus configuration for AI4X monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # AI4X application metrics
  - job_name: 'ai4x-app'
    static_configs:
      - targets: ['ai4x-app:8000']  # Update with your app's address
    metrics_path: '/metrics'
    scrape_interval: 5s
    # scrape_timeout: 5s
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
    scrape_interval: 10s

